<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PDF Service</title>
    <meta name="description" content="Sign in to your PDF Service account to access your dashboard and API key.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS Reset and Base Styles -->
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        /* Container */
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Form Card */
        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }
        
        .form-group input.success {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Button Styles */
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Links */
        .form-links {
            text-align: center;
            margin-top: 1rem;
        }
        
        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        /* Back to Home */
        .back-home {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .back-home a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .form-header h1 {
                font-size: 1.75rem;
            }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus styles for keyboard navigation */
        .btn:focus,
        input:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .form-card {
                border: 2px solid #000;
            }
            
            .btn-primary {
                background: #000;
                color: #fff;
            }
            
            .btn-secondary {
                border-color: #000;
                color: #000;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Skip to main content for screen readers -->
    <a href="#main-content" class="sr-only">Skip to main content</a>
    
    <div class="container">
        <!-- Back to Home -->
        <div class="back-home">
            <a href="/pages/landing.html" aria-label="Go back to home page">
                ‚Üê Back to Home
            </a>
        </div>
        
        <!-- Login Form -->
        <main id="main-content" class="form-card" role="main">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
            </div>
            
            <form id="loginForm" novalidate aria-label="User login form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        aria-describedby="email-error"
                        aria-invalid="false"
                        placeholder="Enter your email"
                    >
                    <div id="email-error" class="error-message" role="alert"></div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        aria-describedby="password-error"
                        aria-invalid="false"
                        placeholder="Enter your password"
                    >
                    <div id="password-error" class="error-message" role="alert"></div>
                </div>
                
                <!-- Remember Me -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me for 30 days</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            
            <!-- Form Links -->
            <div class="form-links">
                <a href="/pages/forgot-password.html" aria-label="Reset your password">Forgot your password?</a>
                <p>Don't have an account? <a href="/pages/register.html" aria-label="Create a new account">Create one here</a></p>
            </div>
        </main>
    </div>
    
    <!-- JavaScript -->
    <script src="/js/validation.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Initialize login form
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = submitBtn.querySelector('.loading-spinner');
            const btnText = submitBtn.querySelector('.btn-text');
            
            // Check if user is already logged in
            checkExistingSession();
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Signing In...';
                
                try {
                    // Get form data
                    const formData = new FormData(form);
                    const loginData = {
                        email: formData.get('email').trim(),
                        password: formData.get('password'),
                        rememberMe: formData.get('rememberMe') === 'on'
                    };
                    
                    // Validate form
                    if (!validateLoginForm(loginData)) {
                        throw new Error('Please correct the form errors');
                    }
                    
                    // Submit login
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData),
                        credentials: 'include' // Include cookies for session
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show success message
                        showSuccessMessage('Login successful! Redirecting to dashboard...');
                        
                        // Store user data in localStorage for quick access
                        localStorage.setItem('user', JSON.stringify(result.data.user));
                        
                        // Redirect to dashboard after delay
                        setTimeout(() => {
                            window.location.href = '/pages/dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error(result.message || 'Login failed');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showErrorMessage(error.message || 'An error occurred during login. Please try again.');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Sign In';
                }
            });
            
            // Real-time validation
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
                
                input.addEventListener('input', function() {
                    clearFieldError(this);
                });
            });
            
            function validateField(field) {
                const value = field.value.trim();
                const fieldName = field.name;
                
                clearFieldError(field);
                
                switch (fieldName) {
                    case 'email':
                        if (!value) {
                            showFieldError(field, 'Email is required');
                        } else if (!isValidEmail(value)) {
                            showFieldError(field, 'Please enter a valid email address');
                        }
                        break;
                        
                    case 'password':
                        if (!value) {
                            showFieldError(field, 'Password is required');
                        }
                        break;
                }
            }
            
            function showFieldError(field, message) {
                field.classList.add('error');
                field.setAttribute('aria-invalid', 'true');
                
                const errorDiv = document.getElementById(`${field.name}-error`);
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.classList.add('show');
                }
            }
            
            function clearFieldError(field) {
                field.classList.remove('error');
                field.setAttribute('aria-invalid', 'false');
                
                const errorDiv = document.getElementById(`${field.name}-error`);
                if (errorDiv) {
                    errorDiv.classList.remove('show');
                }
            }
            
            function showSuccessMessage(message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message show';
                successDiv.textContent = message;
                successDiv.style.cssText = `
                    background: #d4edda;
                    color: #155724;
                    padding: 1rem;
                    border-radius: 8px;
                    margin-bottom: 1rem;
                    border: 1px solid #c3e6cb;
                `;
                
                form.insertBefore(successDiv, form.firstChild);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 5000);
            }
            
            function showErrorMessage(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message show';
                errorDiv.textContent = message;
                errorDiv.style.cssText = `
                    background: #f8d7da;
                    color: #721c24;
                    padding: 1rem;
                    border-radius: 8px;
                    margin-bottom: 1rem;
                    border: 1px solid #f5c6cb;
                `;
                
                form.insertBefore(errorDiv, form.firstChild);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
            
            async function checkExistingSession() {
                try {
                    const response = await fetch('/auth/session', {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            // User is already logged in, redirect to dashboard
                            showSuccessMessage('Already logged in! Redirecting to dashboard...');
                            setTimeout(() => {
                                window.location.href = '/pages/dashboard.html';
                            }, 1000);
                        }
                    }
                } catch (error) {
                    // Session check failed, user needs to login
                    console.log('No existing session found');
                }
            }
            
            // Handle Enter key on password field
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            // Auto-focus email field
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
